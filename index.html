<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!--Links-->
    <link rel="icon" href="./icons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <!--JS-->
     <script defer src="./js/script.js"></script>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_img">
        <h1 class="dt_pokemon">
            <span class="pokemon_num">1</span>
            <span class="pokemon_name">pikachu</span>
        </h1>
        <form class="form">
            <input type="search" 
            class="input_search"
            placeholder="Nome ou Numero"
            required/>
        </form>

        
        <div class="buttons">
            <button class="button btn-prev">Anterior</button>
            <button class="button btn-next">Próximo</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
